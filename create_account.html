    <div class="wrapper">
        <div id="wrapperText">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name-input"><b>First name</b></label>
                    <input type="text" class="form-control" id="first-name-input" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name-input"><b>Last name</b></label>
                    <input type="text" class="form-control" id="last-name-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="street-address-line-input1"><b>Street Address Line 1</b></label>
                    <input type="text" class="form-control" id="street-address-line-input1">
                </div>
                <div class="form-group col-md-6">
                    <label for="street-address-line-input2"><b>Street Address Line-input 2</b></label>
                    <input type="text" class="form-control" id="street-address-line-input2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city-input"><b>City</b></label>
                    <input type="text" class="form-control" id="city-input" placeholder="City" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state-input"><b>State</b></label>
                    <input type="text" class="form-control" id="state-input" placeholder="State" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="zip-input"><b>Zip</b></label>
                    <input type="text" class="form-control" id="zip-input" placeholder="Zip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="number-input"><b>Number</b></label>
                    <input type="text" class="form-control" id="number-input" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="emergency-number-input"><b>Emergency Number</b></label>
                    <input type="text" class="form-control" id="emergency-number-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6"">
                    <label for="medical-conditions"><b>Comprehensive Medical Test</b></label>
                    <textarea class="form-control" id="medical-conditions" rows="3"></textarea>
                </div>                
                <div class="form-group col-md-6">
                    <label for="email-input"><b>Email</b></label>
                    <input type="text" class="form-control" id="email-input" required>
